services:
  - type: web
    name: ecofinds-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecofinds-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: ecofinds-db
    databaseName: ecofinds
    plan: free
    postgresMajorVersion: 14
