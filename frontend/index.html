<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoFinds - Sustainable Second-Hand Marketplace</title>
  <!-- Load app styles so static markup is styled before React mounts -->
  <link rel="stylesheet" href="/src/index.css" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <!-- Global Header -->
  <header class="sticky-top">
    <div class="container"
      style="max-width:1200px;margin:0 auto;padding:0.75rem 1rem;display:flex;align-items:center;gap:1rem;">
      <a href="/" style="text-decoration:none;color:inherit;display:flex;align-items:center;gap:0.5rem;">
        <strong style="font-size:1.25rem;color:var(--primary-green)">EcoFinds</strong>
      </a>
      <form action="#" role="search" style="flex:1;display:flex;">
        <input aria-label="Search products" type="search" placeholder="Search pre-loved items..."
          style="flex:1;padding:0.6rem 0.8rem;border:1px solid var(--light-gray);border-radius:6px;" />
      </form>
      <nav style="display:flex;gap:1rem;">
        <a href="#" style="color:var(--dark-green);text-decoration:none;">Explore</a>
        <a href="#" style="color:var(--dark-green);text-decoration:none;">Sell</a>
        <a href="#" style="color:var(--dark-green);text-decoration:none;">Login</a>
      </nav>
    </div>
  </header>

  <!-- React App Mount (content renders here) -->
  <div id="root" style="max-width:1200px;margin:0 auto;padding:1rem;"></div>

  <!-- Footer -->
  <footer>
    <div
      style="max-width:1200px;margin:0 auto;padding:1rem;display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;justify-content:space-between;">
      <p style="margin:0;">Extending the lifecycle of products and reducing waste for a more sustainable future.</p>
      <nav style="display:flex;gap:1rem;">
        <a href="#" style="color:inherit;">About</a>
        <a href="#" style="color:inherit;">Contact</a>
        <a href="#" style="color:inherit;">Privacy</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
